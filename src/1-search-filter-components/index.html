<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
<div style="width: 377px; margin: 25px;">
  <div class="component--search">
    <form action="">
      <div class="search-icon">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g opacity="0.5">
          <circle cx="11.6667" cy="11.6667" r="8.16667" stroke="white" stroke-width="1.75" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M24.5 24.5L17.5 17.5" stroke="white" stroke-width="1.75" stroke-linecap="round"
            stroke-linejoin="round" />
        </g>
      </svg>
    </div>  
      <input type="text" placeholder="Start typing to search">
    </form>
    <h6>Popular Searches</h6>
    <ul>
      <li>
        <a href="#">Air Transport</a>
      </li>
      <li>
        <a href="#">Aviation</a>
      </li>
      <li class="active">
        <a href="#">Mekaniske Verksted</a>
      </li>
      <li>
        <a href="#">Port Authority</a>
      </li>
      <li>
        <a href="#">Sporvei</a>
      </li>
      <li>
        <a href="#">Bergens Kreditbank</a>
      </li>
    </ul>
  </div>
</div>

<div style="width: 656px; margin: 25px;">
  <div class="component--filter--search">
    <form action="">
      <div class="input">
        <div class="search-icon">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g opacity="0.5">
            <circle cx="11.6667" cy="11.6667" r="8.16667" stroke="white" stroke-width="1.75" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M24.5 24.5L17.5 17.5" stroke="white" stroke-width="1.75" stroke-linecap="round"
              stroke-linejoin="round" />
          </g>
        </svg>
      </div> 
        <input type="text" placeholder="Start typing to search">
      </div>
      <ul>
      <ul>
        <li>
          <label>
            <input type="radio" checked name="type" value="projects">
            <span class="text">Projects</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="type" value="images">
            <span class="text">Images</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="type" value="people">
            <span class="text">People</span>
          </label>
        </li>
      </ul>
    </form>
  </div>
</div>


<div style="width: 468; margin: 25px;">
  <div class="component--filter">
    <form action="">
      <ul>
        <li>
          <div class="key">Country</div>
          <div class="value">
            <select name="" id="">
              <option value="">Norway</option>
              <option value="">Turkey</option>
            </select>
          </div>
        </li>
        <li>
          <div class="key">City</div>
          <div class="value">
            <input type="text" value="Bergen">
          </div>
        </li>
        <li class="filter-button">
          <a href="">
            Cancel
          </a>
          <button type="submit">Apply Filters</button>
        </li>
      </ul>
    </form>
  </div>
</div>
</body>

</html>
